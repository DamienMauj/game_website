<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Baby Name Generator</title>
</head>

<body>

    <h1>Welcome</h1>

    <p id="myID"></p>

<script>
//Arrays to hold vowels and consonants
let vowels= ["a", "e", "i", "o", "u"];
let consonants = ["b", "c", "d", "f", "g", "h", "j", "k", "1", "m", "n", "p", "m", "q", "r", "s", "t", "v", "w", "x", "y", "z"]; 
//Select two random indexes from the vowel array
let ranVowIndexl = Math.floor(Math.random() * vowels.length);
let ranVowIndex2 = Math.floor(Math.random() * vowels.length);

//Select two random indexes from the consonant array
let ranConIndexl = Math.floor(Math.random() * consonants.length);
let ranConlndex2 = Math.floor(Math.random() * consonants.length);

//Generate new name by accessing vowels and consonants using random indexes
let newName = consonants[ranConIndexl].toUpperCase() + vowels[ranVowIndexl] + consonants[ranConlndex2] + vowels[ranVowIndex2]; 

let para = document.getElementById("myID");
para.innerHTML=newName;

//Display new name to user
document.write ("<p>The name of your new baby is: <b>" + newName + "</b></p>"); 
</script>

</body>

</html>
